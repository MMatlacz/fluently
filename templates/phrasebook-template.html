<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fluently | komunikacja</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,700&amp;subset=latin,latin-ext" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../static/bootstrap.min.css">
	<link rel="stylesheet" href="../static/main.css">
</head>
<body>
	<header>
		<h1><span><b>f</b>luently</span></h1>
		<h2>
			<span class="fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-subway fa-stack-1x fa-inverse"></i>
			</span>
			komunikacja
		</h2>
	</header>
	<div class="container">
		<div class="row phrasebook">
			{% for phrase in phrases %}
			<div class="col-xs-12 item">
				<p class="native">{{ phrase[3] }}</p>
				<p class="foreign"><a href="#"><i class="fa fa-volume-up"></i> {{ phrase[2] }}</a></p>
				<div class="vote">
					<p>Czy to hasło było pomocne?</p>
					<button class="btn yes">Tak</button>
					<button class="btn no">Nie</button>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
	<footer>
		<small>&copy; 2015</small>
	</footer>
	<script src="../static/jquery-2.1.4.min.js"></script>
	<script src="../static/bootstrap.min.js"></script>
	<script src="../static/script.js"></script>
</body>
</html>
